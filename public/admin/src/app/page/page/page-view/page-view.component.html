<div *ngIf="page">
  <div>
    <button mat-icon-button (click)="save()">
      <mat-icon>save</mat-icon>
    </button>

    <button mat-icon-button>
      <mat-icon>delete</mat-icon>
    </button>
  </div>

  <div>
    <div>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input [(ngModel)]="page.name" matInput>
      </mat-form-field>
    </div>

    <app-editor2 [content]="page.content"></app-editor2>
  </div>
</div>
