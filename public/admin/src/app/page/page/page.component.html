<div fxLayout="row">
  <div style="min-width: 200px; width: 30%;">
    <app-page-tree [data]="tree" (onSelect)="onSelectPage($event)" (onDelete)="onDeletePage($event)" (onAdd)="onAddPage($event.parent)"></app-page-tree>
  </div>

  <div style="flex-grow: 1; max-width: 65%; margin-left: 15px;">
    <app-page-view (onSave)="onSavePage($event)"></app-page-view>
  </div>
</div>
