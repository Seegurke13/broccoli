<mat-drawer-container autosize>
  <mat-drawer mode="side" opened>
    <div>
      <app-page-tree (onSelect)="page = $event" (onDelete)="deletePage($event);" (onAdd)="viewComp.create($event.parent)" [selection]="page"></app-page-tree>
    </div>
  </mat-drawer>

  <mat-drawer-content>
    <div style="padding-left: 15px;">
      <app-page-view #pageViewComponent [pageId]="page" (onSave)="openSnackbar('saved'); treeComp.reload()"
                     (onDelete)="openSnackbar('delete'); treeComp.reload()"></app-page-view>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
