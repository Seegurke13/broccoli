<div *ngIf="page">
  <div>
    <button mat-icon-button (click)="save()">save</button>
    <button mat-button>Loeschen</button>
  </div>

  <div>
    <div>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input [(ngModel)]="page.name" matInput>
      </mat-form-field>
    </div>

    <mat-tab-group>
      <mat-tab label="Inhalt">
        <ng-template matTabContent>
          <app-editor [elements]="page.content" (change)="loadPreview()"></app-editor>
        </ng-template>
      </mat-tab>

      <mat-tab label="Vorschau">
        <ng-template matTabContent>
          <iframe [src]="'http://localhost/module/pagemodule/page/'+page.id+'/render' | safe"></iframe>
        </ng-template>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
