<div *ngIf="page">
  <div>
    <button mat-button>Speichern</button>
    <button mat-button>Loeschen</button>
  </div>

  <div>
    <div>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input [(ngModel)]="page.name" matInput>
      </mat-form-field>
    </div>

    <mat-tab-group>
      <mat-tab label="Inhalt">
        <ng-template matTabContent>
          <app-view></app-view>
        </ng-template>
      </mat-tab>

      <mat-tab label="Vorschau">
        <ng-template matTabContent>

        </ng-template>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
