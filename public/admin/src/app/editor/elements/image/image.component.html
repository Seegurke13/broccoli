<div style="max-width: 100px; max-height: 100px;" *ngIf="content.src">
  <img
    style="width: 100%;"
    [src]="sanitizer.bypassSecurityTrustUrl((content.src.indexOf('http') > -1 || content.src.indexOf('https') > -1 ? '' : 'http://localhost:80') + content.src)"
    [alt]="content.alt">
</div>

<div *ngIf="!content.src">
  Kein Bild ausgewaehlt
</div>


<ng-template #toolbar>
  <button mat-icon-button>
    <mat-icon>backup</mat-icon>
  </button>

  <button mat-icon-button (click)="selectImage()">
    <mat-icon>photo</mat-icon>
  </button>
</ng-template>

<ng-template #settings>
  <div>
    <mat-form-field>
      <mat-label>Alt</mat-label>
      <input matInput [(ngModel)]="content.alt">
    </mat-form-field>
  </div>
</ng-template>
