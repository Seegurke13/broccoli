<div class="element">
  <div class="element-toolbar" style="display: flex; flex-direction: row; justify-content: space-between">
    <div>
      <mat-form-field style="width: 100px;">
        <mat-label>Typ</mat-label>
        <mat-select [value]="element.type" (selectionChange)="onChangeType($event)">
          <mat-option [value]="plugin.type" *ngFor="let plugin of getPlugins()">{{ plugin.name }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div style="display: flex; flex-direction: row; justify-content: right; align-items: center">
      <ng-container *ngIf="toolbar">
        <ng-container *ngTemplateOutlet="toolbar">

        </ng-container>
      </ng-container>

      <button mat-icon-button (click)="onDelete()">
        <mat-icon>delete</mat-icon>
      </button>

      <mat-button-toggle value="true" [checked]="showSettings" (change)="onToggleSettings($event.source.checked)">
        <mat-icon>settings</mat-icon>
      </mat-button-toggle>
    </div>
  </div>

  <div class="element-content" style="padding: 1em;" [ngClass]="{'hidden': showSettings}">
    <ng-template elementHost [content]="element.content">

    </ng-template>
  </div>

  <div class="element-settings" [ngClass]="{'hidden': !showSettings}">
    <div>
      <div>
        <mat-form-field>
          <mat-label>ID</mat-label>
          <input matInput [(ngModel)]="element.properties.id">
        </mat-form-field>
      </div>

      <div>
        <mat-form-field class="example-chip-list">
          <mat-label id="classes-label">Classes</mat-label>
          <mat-chip-list #chipList aria-label="Fruit selection">
            <mat-chip *ngFor="let className of element.properties.classes" [selectable]="false"
                      [removable]="true" (removed)="remove(className)">
              {{ className }}
              <mat-icon matChipRemove *ngIf="true">cancel</mat-icon>
            </mat-chip>
            <input matInput placeholder="Classes"
                   [matChipInputFor]="chipList"
                   [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                   [matChipInputAddOnBlur]="true"
                   (matChipInputTokenEnd)="add($event)">
          </mat-chip-list>
        </mat-form-field>

      </div>
    </div>

    <div *ngIf="settings">
      <ng-container *ngTemplateOutlet="settings">

      </ng-container>
    </div>
  </div>
</div>
