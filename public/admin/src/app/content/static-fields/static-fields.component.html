<mat-sidenav-container style="flex-grow: 1;">
  <mat-sidenav opened mode="side" style="width: 200px;">
    <div>
      <mat-list>
        <mat-list-item>
          <button mat-icon-button>
            <mat-icon>add</mat-icon>
          </button>
        </mat-list-item>

        <mat-divider></mat-divider>

        <ng-container *ngFor="let f of fields">
          <a mat-list-item [routerLink]="'../' + f.id">{{ f.name }}</a>
          <mat-divider></mat-divider>
        </ng-container>
      </mat-list>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <div>
      <div>
        <button mat-icon-button>
          <mat-icon>save</mat-icon>
        </button>

        <button mat-icon-button>
          <mat-icon>delete</mat-icon>
        </button>
      </div>

      <div>
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput [(ngModel)]="field.name">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Type</mat-label>
          <mat-select [(ngModel)]="field.type">
            <mat-option value="text">Text</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div>
        <app-editor2 [content]="field.element"></app-editor2>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
