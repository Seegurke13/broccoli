<ng-template #settings>
  <app-html [values]="values"></app-html>
</ng-template>

<ng-container *ngIf="!isSelected">
  <div [innerHTML]="values.text | safe"></div>
</ng-container>

<ng-container *ngIf="isSelected">
  <ckeditor [editor]="Editor" [config]="{toolbar: [ 'heading', '|', 'bold', 'italic', 'link', 'bulletedList', 'numberedList', 'blockQuote' ]}" [(ngModel)]="values.text"></ckeditor>
</ng-container>
